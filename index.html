<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUWIE | Newcastle University Women in Engineering</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nuwie: {
                            lightest: '#a99dfa',
                            light: '#705eee',
                            medium: '#5b47eb',
                            dark: '#2d17cf',
                            darkest: '#2c1461',
                        }
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-900" x-data="{ scrolled: false, mobileMenuOpen: false }" @scroll.window="scrolled = (window.pageYOffset > 50)">

    <nav 
        :class="[
            scrolled ? 'h-20 bg-white/95 backdrop-blur shadow-md' : 'h-[40vh] bg-white',
            (mobileMenuOpen || !scrolled) ? 'allow-dropdown' : 'overflow-hidden'
        ]"
        class="fixed w-full z-50 top-0 left-0 header-transition border-b border-gray-100"
        x-data="{ sponsorOpen: false, aboutOpen: false }"
    >
        <div class="max-w-7xl mx-auto px-4 h-full flex flex-col justify-center">
            
            <div :class="scrolled ? 'flex justify-between items-center w-full' : 'flex flex-col items-center justify-center'">
                
                <div :class="scrolled ? 'w-auto' : 'mb-6'"> 
                    <video autoplay loop muted playsinline 
                           :class="scrolled ? 'h-14' : 'h-40 md:h-64'" 
                           class="w-auto header-transition logo-morph">
                        <source src="NuwieLogoSpinning.mp4" type="video/mp4">
                        <img src="nuwieLogo.png" alt="NUWIE">
                    </video>
                </div>

                <div 
                    :class="scrolled ? 'flex items-center space-x-6' : 'flex items-center justify-center space-x-8 w-full border-t border-gray-100 pt-6'"
                    class="hidden md:flex font-bold text-nuwie-darkest uppercase tracking-widest text-xs"
                >
                    <a href="#" class="hover:text-nuwie-medium transition">Home</a>
                    <a href="#" class="hover:text-nuwie-medium transition">Events</a>

                    <div class="relative" @mouseenter="sponsorOpen = true" @mouseleave="sponsorOpen = false">
                        <button class="flex items-center hover:text-nuwie-medium uppercase">
                            Sponsors <svg class="ml-1 w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div x-show="sponsorOpen" x-transition class="absolute left-0 w-48 bg-white shadow-xl rounded-lg py-2 border border-gray-100 normal-case font-medium">
                            <a href="#" class="block px-4 py-2 hover:bg-gray-50">2026 Sponsors</a>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-50">Partner with us</a>
                        </div>
                    </div>

                    <div class="relative" @mouseenter="aboutOpen = true" @mouseleave="aboutOpen = false">
                        <button class="flex items-center hover:text-nuwie-medium uppercase">
                            About Us <svg class="ml-1 w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div x-show="aboutOpen" x-transition class="absolute left-0 w-56 bg-white shadow-xl rounded-lg py-2 border border-gray-100 normal-case font-medium">
                            <a href="#" class="block px-4 py-2 hover:bg-gray-50">2026 Executive Team</a>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-50 text-gray-400">2025 Executive Team</a>
                        </div>
                    </div>

                    <a href="#" class="hover:text-nuwie-medium transition">Contact Us</a>
                    
                    <a href="#" class="bg-nuwie-darkest text-white px-6 py-2 rounded-lg hover:bg-nuwie-medium transition shadow-md">
                        Join Now
                    </a>
                </div>

                <div class="md:hidden flex items-center">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" class="text-nuwie-darkest p-2">
                        <svg x-show="!mobileMenuOpen" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                        <svg x-show="mobileMenuOpen" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
            </div>
        </div>

        <div x-show="mobileMenuOpen" 
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 -translate-y-4"
             x-transition:enter-end="opacity-100 translate-y-0"
             class="md:hidden bg-white border-t border-gray-100 absolute w-full shadow-2xl px-6 py-8 space-y-6">
            <a href="#" class="block text-xl font-bold">Home</a>
            <a href="#" class="block text-xl font-bold">Events</a>
            <div class="space-y-3 border-l-4 border-nuwie-lightest pl-4">
                <p class="text-xs font-black text-gray-400 uppercase tracking-widest">Sponsors</p>
                <a href="#" class="block text-gray-600">2026 Sponsors</a>
                <a href="#" class="block text-gray-600">Partner with us</a>
            </div>
            <a href="#" class="block w-full bg-nuwie-darkest text-white text-center py-4 rounded-xl font-bold">Join Now</a>
        </div>
    </nav>

    <div class="h-[40vh]"></div>

    <main class="py-20 text-center">
        <h1 class="text-5xl font-black text-nuwie-darkest">Empowering Women in Engineering</h1>
        <p class="mt-4 text-gray-500">Official Website of NUWIE 2026</p>
        <div class="h-[200vh]"></div> </main>

</body>
</html>
